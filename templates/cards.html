{% extends 'base.html' %}


{% block title %}All Cards{% endblock %}

{% block body %}
<div class="grid-container">
      <div class="flip-card1">
        <h1>Past</h1>
        <div class="card1">
          <div class="flip-card-front">
            <img src="/static/back_of_cards.jpg" id="flip-card-front" alt="Back of tarot Card" style="width:300px;height:400px;">
          </div>
          <div class="flip-card-back">
            <img src="{{ card1_image }}" id="{{ orient1 }}" alt="picture of {{ card1_name }} card" style="width:300px;height:400px;">
            <div>
              <h1>{{ card1_name }}</h1>
              <h3>{{card1_meaning}}</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="flip-card2">
        <h1>Present</h1>
        <div class="card2">
          <div class="flip-card-front">
            <img src="/static/back_of_cards.jpg" id="flip-card-front" alt="Back of tarot Card" style="width:300px;height:400px;">
          </div>
          <div class="flip-card-back">
            <img src="{{ card2_image }}" id="{{ orient2 }}" alt="picture of {{ card2_name }} card" style="width:300px;height:400px;">
            <div>
              <h1>{{ card2_name }}</h1>
              <h3>{{card2_meaning}}</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-card3">
        <h1>Future</h1>
        <div class="card3">
          
          <div class="flip-card-front">
            <img src="/static/back_of_cards.jpg" id="flip-card-front" alt="Back of tarot Card" style="width:300px;height:400px;">
          </div>
          <div class="flip-card-back">
            <img src="{{ card3_image }}" id="{{ orient3 }}" alt="Back of tarot Card" style="width:300px;height:400px;">
            <div>
              <h1>{{ card3_name }}</h1>
              <h3>{{card3_meaning}}</h3>
            </div>
          </div>
        </div>
      </div>  

        

      
   
      
    </div>
  <div class="{{ reveal }}">
    <footer id="{{ reveal }}">
      <a href="/threecards/{{ reading_id }}">Save Your Reading</a>
    </footer>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/stuff.js') }}">
  </script>

{% endblock %}
